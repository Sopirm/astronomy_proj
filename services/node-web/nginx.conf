# Nginx конфигурация для космического дашборда
# Проксирование на Node.js с fallback на PHP для API

upstream node_backend {
    server node_web:3001;
    keepalive 32;
}

upstream php_backend {
    server php_web:9000;
}

# Кэширование для статических ресурсов
proxy_cache_path /tmp/nginx_cache levels=1:2 keys_zone=static_cache:10m max_size=100m inactive=60m use_temp_path=off;

server {
    listen 80;
    server_name _;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Логирование
    access_log /var/log/nginx/access.log combined;
    error_log /var/log/nginx/error.log warn;

    # Общие настройки
    client_max_body_size 50M;
    client_body_timeout 30s;
    client_header_timeout 30s;
    keepalive_timeout 65s;

    # Сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss application/atom+xml image/svg+xml;

    # ===== СТАТИЧЕСКИЕ РЕСУРСЫ =====
    # CDN ресурсы (Tailwind, Leaflet, Chart.js)
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://node_backend;
        proxy_cache static_cache;
        proxy_cache_valid 200 1h;
        add_header Cache-Control "public, max-age=3600";
        expires 1h;
    }

    # ===== API ЭНДПОИНТЫ =====
    # Проксирование Legacy API на Node.js
    location /api/legacy/data {
        proxy_pass http://node_backend;
    }

    location /api/legacy/export-xlsx {
        proxy_pass http://node_backend;
    }

    # Проксирование Astro API на Node.js
    location /api/astro/events {
        proxy_pass http://node_backend;
    }

    # Пока оставляем PHP API для совместимости
    location /api/ {
        # Health check для Node.js API
        if ($request_uri ~ ^/api/node/) {
            proxy_pass http://node_backend;
        }
        
        # Laravel API (переходный период)
        try_files $uri $uri/ @php_api;
    }

    # PHP API fallback
    location @php_api {
        root /var/www/html/public;
        
        fastcgi_pass php_backend;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_read_timeout 300;
        
        include fastcgi_params;
        
        fastcgi_param REQUEST_METHOD $request_method;
        fastcgi_param REQUEST_URI $request_uri;
        fastcgi_param QUERY_STRING $query_string;
        fastcgi_param CONTENT_TYPE $content_type;
        fastcgi_param CONTENT_LENGTH $content_length;
        fastcgi_param HTTPS $https if_not_empty;
    }

    # ===== ОСНОВНОЕ ПРИЛОЖЕНИЕ (NODE.JS) =====
    location / {
        # Проксирование на Node.js
        proxy_pass http://node_backend;
        
        # Headers для WebSocket и HTTP/2
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout settings
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Отключаем кэширование для динамического контента
        proxy_cache_bypass $http_upgrade;
        proxy_no_cache $http_upgrade;
        
        # Буферизация
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # ===== HEALTH CHECKS =====
    location /health {
        proxy_pass http://node_backend;
        access_log off;
    }

    location /php-health {
        root /var/www/html/public;
        try_files $uri /index.php?$query_string;
        
        fastcgi_pass php_backend;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        include fastcgi_params;
        
        access_log off;
    }

    # ===== ERROR PAGES =====
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /404.html {
        proxy_pass http://node_backend;
        internal;
    }
    
    location = /50x.html {
        proxy_pass http://node_backend;
        internal;
    }

    # Отключаем логирование для служебных запросов
    location = /favicon.ico {
        proxy_pass http://node_backend;
        access_log off;
        log_not_found off;
    }
    
    location = /robots.txt {
        proxy_pass http://node_backend;
        access_log off;
        log_not_found off;
    }
}
